<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <style>
        /* Background color */
        body {
            background-color: #F6c3a9; /* Updated soft orange */
            font-family: Arial, sans-serif;
        }

        /* Title styling */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Styling the form */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Spacing between form fields */
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"], 
        form select, 
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Add extra space between checkbox and submit button */
        form input[type="checkbox"] {
            margin-bottom: 20px;
        }

        form input[type="submit"] {
            background-color: #ff7f50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #ff6347;
        }
    </style>
</head>
