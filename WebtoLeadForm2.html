<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <style>
        /* Background color */
        body {
            background-color: #FFDAB9; /* Soft peachy orange */
            font-family: Arial, sans-serif;
        }

        /* Styling the form */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Spacing between form fields */
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"], 
        form select, 
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #ff7f50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DWE00000192tF" method="POST">

        <input type="hidden" name="oid" value="00DWE00000192tF">
        <input type="hidden" name="retURL" value="https://chatgpt.com/">

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" />

        <label for="city">City</label>
        <input id="city" maxlength="40" name="city" size="20" type="text" />

        <label for="state">State/Province</label>
        <input id="state" maxlength="20" name="state" size="20" type="text" />

        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" />

        <label for="00NWE000000i3yH">Project Type</label>
        <select id="00NWE000000i3yH" name="00NWE000000i3yH" title="Project Type">
            <option value="">--None--</option>
            <option value="New Construction">New Construction</option>
            <option value="Renovation">Renovation</option>
            <option value="Addition">Addition</option>
        </select>

        <label for="description">Description</label>
        <textarea name="description"></textarea>

        <label for="00NWE000000i8dE">Budget</label>
        <input id="00NWE000000i8dE" name="00NWE000000i8dE" size="20" type="text" />

        <label for="00NWE000000i9ij">Timeline</label>
        <select id="00NWE000000i9ij" name="00NWE000000i9ij" title="Timeline">
            <option value="">--None--</option>
            <option value="&lt;1 year">&lt;1 year</option>
            <option value="1-3 years">1-3 years</option>
            <option value="3-6 years">3-6 years</option>
            <option value="6-10 years">6-10 years</option>
            <option value="&gt;10 years">&gt;10 years</option>
        </select>

        <label for="00NWE000000i8xx">How did you hear about us?</label>
        <select id="00NWE000000i8xx" name="00NWE000000i8xx" title="How did you hear about us?">
            <option value="">--None--</option>
            <option value="Website">Website</option>
            <option value="Social Media">Social Media</option>
            <option value="Referral">Referral</option>
            <option value="Previous Builds">Previous Builds</option>
            <option value="Other">Other</option>
        </select>

        <label for="00NWE000000i5k3">Approximate Square Footage</label>
        <input id="00NWE000000i5k3" name="00NWE000000i5k3" size="20" type="text" />

        <label for="00NWE000000i9Ar">Previous Designs?</label>
        <input id="00NWE000000i9Ar" name="00NWE000000i9Ar" type="checkbox" value="1" />

        <input type="submit" name="submit">

    </form>

</body>
</html>
